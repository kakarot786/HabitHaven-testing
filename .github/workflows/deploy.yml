name: Deploy to OCI VPS (Docker Compose)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.VPS_PATH }}

            echo "== Pull latest code =="
            echo "== Ensure clean repo state =="
            
            git reset --hard HEAD
            git clean -fd

            git pull

            echo "== Build and restart containers =="
            docker compose down
            docker compose up -d --build

            echo "== Show running containers =="
            docker ps

            echo "== Cleanup dangling images (optional) =="
            docker image prune -f
            echo "== Quick checks =="
            curl -I http://127.0.0.1:8080 | head -n 1
            curl -fsS http://127.0.0.1:5000/api/v1 || true

