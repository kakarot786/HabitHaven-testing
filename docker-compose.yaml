services:
  backend:
    build: ./backend
    container_name: habithaven_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "127.0.0.1:5000:5000"

  frontend:
    build: ./frontend
    container_name: habithaven_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend  
